<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio Demo</title>

  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-image: url('https://images.unsplash.com/photo-1593642702909-dec73df255d7');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      box-sizing: border-box;
    }

    /* طبقة تغطي الخلفية وتخليها شفافة */
    .overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(4px);
      background-color: rgba(0,0,0,0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.07);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }

    .demo-tag {
      background: rgba(255, 204, 0, 0.15);
      padding: 8px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: #ffdd88;
      font-size: 14px;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #C49A6C;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
    }

    p {
      margin-bottom: 20px;
      line-height: 1.7;
    }

    ul {
      text-align: left;
      padding-left: 20px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background: #C49A6C;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #A57E54;
      transform: scale(1.05);
    }

    @media (min-width: 600px) {
      .container {
        max-width: 420px;
      }

      .profile-img {
        width: 150px;
        height: 150px;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- طبقة الشفافية -->
  <div class="overlay"></div>

  <div class="container">

    <div class="demo-tag">
      ⚠️ هذا مثال عرض فقط – نموذج تجريبي (Demo)
    </div>

    <img class="profile-img" src="https://i.imgur.com/ZKVGy2O.jpeg" alt="profile">

    <h2>فيصل – مطوّر واجهات</h2>

    <p>
      أصمم صفحات هبوط ومواقع بسيطة سريعة ومتوافقة مع الجوال.  
      مهتم بـ HTML – CSS – JavaScript وتطوير واجهات المستخدم.
    </p>

    <h3>الخبرات:</h3>
    <ul>
      <li>تصميم صفحات هبوط</li>
      <li>مواقع تعريفية</li>
      <li>بورتفوليو جاهز</li>
      <li>تحسين سرعة المواقع</li>
    </ul>

    <a href="#">تواصل معي</a>
  </div>

</body>
</html>
